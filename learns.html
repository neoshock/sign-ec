<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Learn</title>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader-primary"></div>
        <div class="loader-secondary"></div>
    </div>
    <div class="container" id="principal">
        <div id="container" class="row bg-light rounded w-75 mx-auto p-3" style="margin: 30px 0px;">
            <div class="col-md-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
                </div>
            </div>
            <div class="col-md-12 test-1" style="margin:30px 0px;">
                <h5 class="fs-3 text-secondary" style="text-align: center; font-weight: bold;">Seleccione la frase correcta</h5>
                <div class="img-container w-100 d-flex" style="margin: 21px 0px; justify-content: center;">
                    <div class="sign-ec w-25 border border-3 rounded rounded">
                        <img class="w-75" src="files/tests/saludos/hola.png" alt="">
                    </div>
                    <div class="sign-ec w-25 border border-3 rounded rounded">
                        <img class="w-75" src="files/tests/saludos/que tal.png" alt="">
                    </div>
                </div>
                <div class="answer-container w-100 p-3">
                    <div class="bg-light bg-gradient border" id="boxAnswer" style="height: 90px;">
                        
                    </div>
                </div>
                <div class="question-container w-100 p-3" id="questionContainer">
                    
                </div>
            </div>
            <div class="col-md-12 test-2" style="margin:30px 0px;">
                <h5 class="fs-3 text-secondary" style="text-align: center; font-weight: bold;">Cual de estos es 2</h5>
                <div class="images w-100 d-flex" id="box-images" style="margin: 21px 0px; justify-content: center;">

                </div>
            </div>
        </div>
        <div class="row w-75 mx-auto border-top border-3 d-flex justify-content-center">
            <button class="btn btn-info w-25" id="next" style="margin: 0px 15px;">Siguiente</button>
            <button class="btn btn-secondary w-25" style="margin: 0px 15px;">Saltar</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/test.js"></script>
</body>
</html>
